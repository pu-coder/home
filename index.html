        <!-- END Background Caption-->

      <!-- START Login Right Container-->
      <div class="login-container bg-white">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">

          <p class="m-t-20">Sign into your account</p>                    <!-- START Login Form -->
<form id="form-login" class="form p-t-15" role="form" method="post" action="https://campus.dpssrinagar.com/user/login">
    <!-- START Form Control-->

    
    <div class="form-group form-group-default">
      <label>Login</label>
      <div class="controls">
        <input type="text" name="username" placeholder="User Name" class="form-control">
      </div>
    </div>

    
    <!-- END Form Control-->
    <!-- START Form Control-->
    <div class="form-group form-group-default">
      <label>Password</label>
      <div class="controls">
        <input type="password" class="form-control" name="password" placeholder="Credentials">
      </div>
    </div>
    <!-- START Form Control-->
    <div class="row">
      <div class="col-md-6 no-padding">
        <div class="checkbox ">
          <input type="checkbox" value="1" name="remember" id="remember">
          <label for="remember">Keep Me Signed in</label>
        </div>
      </div>
      <div class="col-md-6 text-right">
        <a href="https://campus.dpssrinagar.com/user/forgot" class="text-info small">Forgot Password?</a><br/>
        <a href="mailto:webadmin@dpssrinagar.com" class="text-info small">Help? Contact Support</a>
      </div>
    </div>
    <!-- END Form Control-->
    <button class="btn btn-primary btn-cons m-t-10" type="submit">Sign in</button>
</form>
<!--END Login Form-->
